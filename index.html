<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Woofer | Dug Keen</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style-STARTER.css"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Woofer</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Moments</a>
            </li>
            <li>
              <a href="#">Notifications</a>
            </li>
            <li>
              <a href="#">Messages</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- banner profile section starts -->
      <section class="banner-profile-overview">
        <div class="profile-bar">
          <div class="wrapper">
            <img
              class="profile-img"
              src="assets/dog-dug.jpg"
              alt="Dug sitting in red chair"
            />
            <div class="profile-bar-stats">
              <ul>
                <li>
                  <span class="profile-bar-stats-heading">Woofs</span>
                  <span>354</span>
                </li>
                <li>
                  <span class="profile-bar-stats-heading">Following</span>
                  <span>54</span>
                </li>
                <li>
                  <span class="profile-bar-stats-heading">Followers</span>
                  <span>1082</span>
                </li>
                <li>
                  <span class="profile-bar-stats-heading">PawUps</span>
                  <span>903</span>
                </li>
              </ul>
            </div>
            <div class="profile-bar-cta">
              <button class="btn">Edit pawfile</button>
            </div>
          </div>
        </div>
      </section>
      <!-- banner profile section ends -->
    </main>
  </body>
</html>
